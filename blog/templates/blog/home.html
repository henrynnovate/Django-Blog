{% extends 'blog/base.html' %}

{% block content %}
    <body>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Posted by {{ post.author }} on <small> {{ post.date_posted }} </small></p>
        {% endfor %}
    </body>
{% endblock %}
